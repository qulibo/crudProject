<html>
  <head>
    <title>layout.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="themes/icon.css">
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<style type="text/css">
	   body{
	   	 font-size: 14px;
	   }
	</style>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="jquery.easyui.min.js"></script>
	<script type="text/javascript">
    	function urlClick(){
    	
    	   //判断title='学生管理'tab页是否存在
    	   
    	   
    	   var ifExist= $("#myTabs").tabs("exists","菜品管理");
    	   if(!ifExist){
	    	   $("#myTabs").tabs("add",{
	    	      title:'菜品管理',
	    	      closable:true,
	    	      content:'<iframe frameborder=0 width="100%" height="100%" scrolling="no"  src="myCrud.html"></iframe>'
	    	   });
	       }
	       $("#myTabs").tabs("select","菜品管理");
	       
	       
    	}
    </script>
  </head>
  
  <body style="padding:1px;margin:1px">
    <div class="easyui-layout" style="width:100%;height:100%;margin:0px">
        <!-- 北部 只能设置高度  一般不会设置宽度 -->
		<div data-options="region:'north'"  style="height:15%;background-image: url(bd_log.jpg);">
		   <div style="height:85%">
		   </div>
		   <div style="text-align: right;width:75%;"><a href=""><font size="3" color="blue">安全退出</font></a></div>
		</div>
		<div data-options="region:'west',split:true" title="导航菜单" style="width:18%;">
		   <div class="easyui-accordion" style="width:500px;height:300px;">
			<div title="权限管理"  style="overflow:auto;padding:10px;">
				<a href="#" style="text-decoration: none;"><img alt="" src="themes/icons/man.png">用户管理 <br/></a>
				<a href="javascript:urlClick()"  style="text-decoration: none;"><img alt="" src="themes/icons/search.png" style="margin-top:5px">菜品管理</a>
			</div>
			<div title="系统设置"  style="padding:10px;">
			</div>
		   </div>
		</div>
		<div data-options="region:'center',iconCls:'icon-ok'">
		  <div id="myTabs" class="easyui-tabs" style="width:100%;height:100%">
		     <div title="欢迎使用" style="padding:10px" ></div>
		  </div>
		</div>
	</div>
  </body>
</html>
